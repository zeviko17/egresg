<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .neighborhood-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
        .group-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">שליחת הודעות ווצאפ לקבוצות</h1>
        
        <div class="card p-4">
            <!-- רשימת קבוצות -->
            <div class="neighborhood-list"></div>
            
            <!-- טקסט הודעה -->
            <textarea class="form-control mt-3" rows="4" placeholder="הקלד את תוכן ההודעה..."></textarea>
            
            <!-- העלאת קבצים -->
            <input type="file" class="form-control mt-3" multiple>
            
            <!-- כפתור שליחה -->
            <button class="btn btn-primary w-100 mt-3">שלח הודעה לקבוצות שנבחרו</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
