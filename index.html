<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">שליחת הודעות ווצאפ לקבוצות</h1>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- בחירת קבוצות -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5>בחירת קבוצות</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" onclick="messageManager.selectAll()">בחר הכל</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="messageManager.deselectAll()">נקה</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mb-3" id="search" placeholder="חיפוש שכונה...">
                    <div class="neighborhood-list">
                        <!-- רשימת הקבוצות תיטען כאן -->
                    </div>
                </div>

                <!-- תוכן ההודעה -->
                <div class="mb-4">
                    <h5>תוכן ההודעה</h5>
                    <textarea id="message" class="form-control mb-3" rows="4" placeholder="הקלד את תוכן ההודעה..."></textarea>
                </div>

                <!-- העלאת קבצים -->
                <div class="mb-4">
                    <h5>העלאת קבצים</h5>
                    <input type="file" id="images" class="form-control" multiple accept="image/*,video/*">
                    <div id="image-preview" class="mt-3">
                        <!-- תצוגה מקדימה של קבצים -->
                    </div>
                </div>

                <!-- כפתור שליחה ומד התקדמות -->
                <div class="send-section">
                    <button class="btn btn-primary w-100 send-button" onclick="messageManager.startSending()">
                        שלח הודעה לקבוצות שנבחרו
                    </button>
                    
                    <div id="progress" class="mt-3" style="display: none;">
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="status-text">0/0 קבוצות</span>
                            <button class="btn btn-sm btn-danger" onclick="messageManager.stopSending()">
                                עצור שליחה
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="main.js"></script>
</body>
</html>
