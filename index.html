<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .neighborhood-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .group-item {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">שליחת הודעות ווצאפ לקבוצות</h1>
        
        <div class="card p-4">
            <!-- בחירת קבוצות -->
            <div id="groupsSection">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>בחירת קבוצות</h5>
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="messageManager.selectAll()">בחר הכל</button>
                        <button class="btn btn-secondary btn-sm" onclick="messageManager.deselectAll()">נקה</button>
                    </div>
                </div>
                <div class="neighborhood-list"></div>
            </div>

            <!-- תוכן ההודעה -->
            <div class="mb-3">
                <h5>תוכן ההודעה</h5>
                <textarea id="message" class="form-control" rows="4" placeholder="הקלד את תוכן ההודעה..."></textarea>
            </div>

            <!-- העלאת קבצים -->
            <div class="mb-3">
                <h5>העלאת קבצים</h5>
                <input type="file" id="fileInput" class="form-control" multiple>
                <div id="filePreview" class="mt-2"></div>
            </div>

            <!-- כפתור שליחה -->
            <button class="btn btn-primary w-100" onclick="messageManager.startSending()" disabled>
                שלח הודעה לקבוצות שנבחרו
            </button>

            <!-- מד התקדמות -->
            <div id="progress" class="mt-3" style="display: none;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span class="progress-text">0/0 קבוצות</span>
                    <button class="btn btn-danger btn-sm" onclick="messageManager.stopSending()">עצור</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
<script src="main.js"></script>
</body>
</html>
