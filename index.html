<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל ניהול הודעות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-body">
                <!-- טופס שליחת הודעה -->
                <div class="row">
                    <div class="col-md-8">
                        <!-- הודעה ותמונות -->
                        <div class="mb-4">
                            <h5>תוכן ההודעה</h5>
                            <textarea class="form-control mb-3" rows="4" placeholder="הקלד את תוכן ההודעה..."></textarea>
                            
                            <div class="d-flex align-items-center gap-3">
                                <input type="file" class="form-control" multiple accept="image/*,video/*">
                                <button class="btn btn-outline-danger" onclick="clearFiles()">נקה</button>
                            </div>
                        </div>
                        
                        <!-- תצוגה מקדימה של קבצים -->
                        <div id="filesPreview" class="mb-4">
                            <!-- יתמלא דינמית -->
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- בחירת קבוצות -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>בחירת קבוצות</h5>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="selectAll()">בחר הכל</button>
                                    <button class="btn btn-outline-secondary" onclick="clearAll()">נקה</button>
                                </div>
                            </div>
                            <input type="text" class="form-control my-2" placeholder="חיפוש שכונה...">
                        </div>

                        <div class="groups-list">
                            <!-- יתמלא דינמית -->
                        </div>
                    </div>
                </div>

                <!-- כפתורי שליחה -->
                <div class="mt-4">
                    <button class="btn btn-primary btn-lg w-100" onclick="startSending()">
                        שלח הודעה לקבוצות שנבחרו
                    </button>
                </div>

                <!-- מד התקדמות -->
                <div id="progress" class="mt-4" style="display: none;">
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">0/0 קבוצות</span>
                        <button class="btn btn-sm btn-danger" onclick="stopSending()">עצור</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
