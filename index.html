<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעות ווצאפ לקבוצות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .neighborhood-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
        }
        .group-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .group-item:last-child {
            border-bottom: none;
        }
        #image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .file-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">שליחת הודעות ווצאפ לקבוצות</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- בחירת קבוצות -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>בחירת קבוצות</h5>
                    <div>
                        <button class="btn btn-primary btn-sm mx-1" onclick="messageManager.selectAll()">בחר הכל</button>
                        <button class="btn btn-secondary btn-sm" onclick="messageManager.deselectAll()">נקה</button>
                    </div>
                </div>

                <!-- רשימת הקבוצות -->
                <div class="neighborhood-list" id="groupsList">
                    <!-- יתמלא אוטומטית -->
                </div>

                <!-- תוכן ההודעה -->
                <div class="mt-4">
                    <h5>תוכן ההודעה</h5>
                    <textarea id="message" class="form-control" rows="4" placeholder="הקלד את תוכן ההודעה..."></textarea>
                </div>

                <!-- העלאת קבצים -->
                <div class="mt-4">
                    <h5>העלאת קבצים</h5>
                    <input type="file" id="images" class="form-control" multiple accept="image/*">
                    <div id="image-preview"></div>
                </div>

                <!-- כפתור שליחה ומד התקדמות -->
                <div class="mt-4">
                    <button class="btn btn-primary w-100 send-button" onclick="messageManager.startSending()">
                        שלח הודעה לקבוצות שנבחרו
                    </button>

                    <div id="progress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="status-text">0/0 קבוצות</span>
                            <button class="btn btn-danger btn-sm" onclick="messageManager.stopSending()">
                                עצור שליחה
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
